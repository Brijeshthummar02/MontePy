image: python:latest

include: 
  - templates/install.yml
  - templates/test.yml

variables:
  PYTHON_VER: "3.8"
  CONDA_BASE_NAME: experiment_analysis_montepy

before_script:
  - python --version
  - export PATH="~/.local/bin/:/data/gitlab-runner/.conda/envs/experiment_analysis_mcnpy/bin:$PATH"
  - echo $PATH
  - conda activate $CONDA_BASE_NAME-3.8

after_script:
  - export PATH=$(echo "$PATH" | sed -e 's/:\/data\/gitlab-runner\/.conda\/envs\/experiment_analysis_mcnpy\/$//')
  - echo $PATH
  - conda deactivate

install-3.8:
  stage: build
  extends: .install
  variables:
    PYTHON_VER: "3.8"

install-3.9:
  stage: build
  extends: .install
  variables:
    PYTHON_VER: "3.9"

install-3.8:
  stage: build
  extends: .install
  variables:
    PYTHON_VER: "3.10"

install-3.11:
  stage: build
  extends: .install
  variables:
    PYTHON_VER: "3.11"

install-3.12:
  stage: build
  extends: .install
  variables:
    PYTHON_VER: "3.12"

unit_test:
  stage: test
  coverage: '/TOTAL.+ ([0-9\.]{1,5}%)/'
  script:
    - conda activate 
    - echo "Executing unit tests"
    - which python
    - pip freeze
    - coverage run -m pytest --junitxml=test_report.xml
    - coverage report 
    - coverage xml
  artifacts:
    reports:
      junit: test_report.xml
      coverage_report:
         coverage_format: cobertura
         path: coverage.xml

test-3.12:
  stage: test
  extends: .test_no_cover
  variables:
    PYTHON_VER: "3.12"

doc_test:
   stage: test
   script:
      - echo "Executing Sphinx build to detect syntax errors"
      - sphinx-build doc/source/ doc/build/ -W --keep-going -E
      - sphinx-build -b html doc/source/ doc/build/html
      - mv doc/build/html html
   artifacts:
     expose_as: 'Updated Documentation'
     paths: 
       - html
     expire_in: 1 day

format_test:
  stage: test
  script: 
    - echo "Testing if anything is unformatted"
    - echo "If error occurs changes were not formatted using black"
    - black --check montepy/ tests/


deploy1:
  stage: deploy
  script:
    - echo "No deploy required for the moment"


pages:
  stage: deploy
  script:
    - echo "Building documentation with Sphinx."
    - cd doc/
    - make html
    - cd ..
    - mv doc/build/html public
    - python -m build --sdist --wheel
    - mv dist/ public/dist
  artifacts:
    paths:
      - public
  only:
    - master
    - main
    - doc
